<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Pindamonha</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Open+Sans&family=Lora&family=Montserrat&family=Poppins&family=Merriweather&family=Lato&family=Oswald&family=Slabo+27px&family=Raleway&family=Playfair+Display&family=Quicksand&family=Nunito&family=Fira+Sans&family=Source+Sans+Pro&family=Cabin&family=PT+Sans&family=Roboto+Condensed&family=Ubuntu&family=Anton&family=Pacifico&family=Crimson+Pro&family=Indie+Flower&family=Sacramento&family=Chivo&family=Kalam&family=Amatic+SC&family=Comfortaa&family=Zilla+Slab&family=Archivo&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>

    <div class="toolbar">
        <button onclick="formatText('bold')">Bold</button>
        <button onclick="formatText('italic')">Italic</button>
        <button onclick="formatText('underline')">Underline</button>
        <button onclick="formatText('justifyLeft')">Left</button>
        <button onclick="formatText('justifyCenter')">Center</button>
        <button onclick="formatText('justifyRight')">Right</button>
        <button onclick="formatText('justifyFull')">Justify</button>

        <input type="color" onchange="changeTextColor(this.value)">

        <!-- Seletor de fontes com 30 fontes -->
        <select onchange="formatText('fontName', this.value)">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Roboto">Roboto</option>
            <option value="Open Sans">Open Sans</option>
            <option value="Lora">Lora</option>
            <option value="Montserrat">Montserrat</option>
            <option value="Poppins">Poppins</option>
            <option value="Merriweather">Merriweather</option>
            <option value="Lato">Lato</option>
            <option value="Oswald">Oswald</option>
            <option value="Slabo 27px">Slabo 27px</option>
            <option value="Raleway">Raleway</option>
            <option value="Playfair Display">Playfair Display</option>
            <option value="Quicksand">Quicksand</option>
            <option value="Nunito">Nunito</option>
            <option value="Fira Sans">Fira Sans</option>
            <option value="Source Sans Pro">Source Sans Pro</option>
            <option value="Cabin">Cabin</option>
            <option value="PT Sans">PT Sans</option>
            <option value="Roboto Condensed">Roboto Condensed</option>
            <option value="Ubuntu">Ubuntu</option>
            <option value="Anton">Anton</option>
            <option value="Pacifico">Pacifico</option>
            <option value="Crimson Pro">Crimson Pro</option>
            <option value="Indie Flower">Indie Flower</option>
            <option value="Sacramento">Sacramento</option>
            <option value="Chivo">Chivo</option>
            <option value="Kalam">Kalam</option>
            <option value="Amatic SC">Amatic SC</option>
            <option value="Comfortaa">Comfortaa</option>
            <option value="Zilla Slab">Zilla Slab</option>
            <option value="Archivo">Archivo</option>
            <option value="Varela Round">Varela Round</option>
        </select>
        <select onchange="formatText('fontSize', this.value)">
            <option value="3" selected></option>//deixa selecionado o tamanho 3
            <option value="1">Tamanho 1</option>
            <option value="2">Tamanho 2</option>
            <option value="3">Tamanho 3</option>
            <option value="4">Tamanho 4</option>
            <option value="5">Tamanho 5</option>
            <option value="6">Tamanho 6</option>
            <option value="7">Tamanho 7</option>
            <option value="8">Tamanho 8</option>
            <option value="9">Tamanho 9</option>
            <option value="10">Tamanho 10</option>

        </select>
        <button onclick="changeFontSize(-1)">-</button>
        <button onclick="changeFontSize(1)">+</button>


        <!-- Botões de Desfazer e Refazer -->
        <button onclick="undoAction()">Voltar</button>
        <button onclick="redoAction()">Avançar</button>

        <button onclick="saveAsFile('txt')">Salvar como .txt</button>
        <button onclick="saveAsFile('html')">Salvar como .html</button>
    </div>



    <div class="editor-container">
        <header>
            <input type="text" id="document-name" placeholder="Untitled Document">
        </header>
        <div id="editor" class="editor" contenteditable="true">
            
        </div>
    </div>

    <script>
        // Função para formatar o texto no editor
        // Função para formatar o texto no editor
function formatText(command, value = null) {
    // Aplica o comando de formatação
    document.execCommand(command, false, value);

    // Seleciona todos os botões da barra de ferramentas
    const buttons = document.querySelectorAll('.toolbar button');

    // Remove a classe 'selected' de todos os botões
    buttons.forEach(button => {
        button.classList.remove('selected');
    });

    // Adiciona a classe 'selected' ao botão clicado
    const activeButton = document.querySelector(`button[onclick="formatText('${command}', '${value}')"]`);
    if (activeButton) {
        activeButton.classList.add('selected');
    }
}

        function undoAction() {
            document.execCommand('undo');
        }

        function redoAction() {
            document.execCommand('redo');
        }

        function changeTextColor(color) {
            document.execCommand('foreColor', false, color);//comando forecolor abre a aba de cores 
        }

        // Função para salvar o conteúdo como .txt ou .html
        function saveAsFile(fileType) {
            const editorContent = document.getElementById("editor").innerHTML;  // Obtém o conteúdo do editor
            const documentName = document.getElementById("document-name").value || "Untitled";  // Nome do documento
            let blob;

            if (fileType === 'txt') {
                // Para .txt, vamos extrair apenas o texto simples
                const textContent = document.getElementById("editor").innerText;
                blob = new Blob([textContent], { type: 'text/plain' });
            } else if (fileType === 'html') {
                // Para .html, vamos salvar o conteúdo HTML
                blob = new Blob([editorContent], { type: 'text/html' });
            }

            // Criar um link de download
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${documentName}.${fileType}`;
            link.click();
        }

        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey) {
                if (event.key === 'z') {
                    event.preventDefault();
                    undoAction();
                }
                if (event.key === 'y') {
                    event.preventDefault();
                    redoAction();
                }
            }
        });

        function changeFontSize(amount) {
            const editor = document.getElementById("editor");
            let currentFontSize = window.getComputedStyle(editor, null).getPropertyValue('font-size');
            currentFontSize = parseFloat(currentFontSize);
            editor.style.fontSize = (currentFontSize + amount) + 'px';//aumenta o tamanho de todo o texto
        }
        // Armazena o conteúdo do editor no localStorage
        function saveEditorContent() {
            const editorContent = document.getElementById("editor").innerHTML;
            localStorage.setItem("editorContent", editorContent); // Salva o conteúdo no localStorage
        }

        // Recupera o conteúdo do editor do localStorage
        function loadEditorContent() {
            const savedContent = localStorage.getItem("editorContent");
            if (savedContent) {
                document.getElementById("editor").innerHTML = savedContent;
            }
        }

        // Chama a função de salvar sempre que o conteúdo é alterado
        document.getElementById("editor").addEventListener("input", saveEditorContent);

        // Carrega o conteúdo do localStorage ao carregar a página
        window.onload = function() {
            loadEditorContent();
        };
        
    </script>
</body>
</html>
